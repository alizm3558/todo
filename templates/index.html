<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <title>Todo App</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
    <br>
        <div style="margin-top: 80px;" class="container">
         
            <h3>TODO list</h3>
            <hr>

            <form action="/add" method="post">
                  <div class="form-group">
                     <label for="exampleInputEmail1">TODO başlık</label>
                    <input type="text" name="title" class="form-control"  placeholder="Giriniz.."><br>
                    <button type="submit" class="btn btn-info">Ekle</button>
                </div>
                <hr>
            </form>
            <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">TODO</th>
      <th scope="col">Durum</th>
      <th scope="col">Durum Güncelle</th>
      <th scope="col">TODO Sil</th>
    </tr>
  </thead>
        {% for todo in todos  %}
            <tr>
      
      <td>{{todo.title}}</td>
      {% if todo.complete==false %}
       <td>Tamamlanmadı</td>

      {% else %}
       <td>Tamamlandı</td>
      {% endif %}
      
      <td> <a href="/complete/{{todo.id}}" class="btn btn-primary"> Tamamla</a></td>
         <td> <a href="/delete/{{todo.id}}" class="btn btn-danger"> Sil</a></td>
    </tr>

        {% endfor %}
 
</table>


        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
